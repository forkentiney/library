<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severud | Library</title>
    <link rel="icon" href="static/fav.png" type="image/gif">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Joshua's Books</h1>
    </header>

    <div id="body">
      <div class="shelf">
        <div class="book">
          <h2>Being and Time</h2>
          <h3>Martin Heidegger</h3>
        </div>
        <div class="book">
          <h2>1984</h2>
          <h3>George Orwell</h3>
        </div>
        <div class="book">
          <h2>All Quiet on the Western Front</h2>
          <h3>Erich Maria Remarque</h3>
        </div>
        <div class="book">
          <h2>The Hobbit</h2>
          <h3>J. R. R. Tolkien</h3>
        </div>
        <p id="newButton">+</p>
      </div>
        <form action="" method="get" class="hidden">
          <div class="form-section">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-section">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-section">
            <label for="year">Year: </label>
            <input type="text" name="year" id="year" />
          </div>
          <div class="form-section">
            <label for="cover">Cover: </label>
            <input type="file" name="cover" id="cover" />
          </div>
          <div class="form-section">
            <button id="submitNewBook" type="submit">Upload</button>
            <button id="cancel">Cancel</button>
          </div>
        </form>
    </div>

    <footer></footer>
  </body>
</html>
