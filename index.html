<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severud | Library</title>
    <link rel="icon" href="static/fav.png" type="image/gif">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Joshua's Books</h1>
    </header>

    <div id="body">
      <div class="book">
        <img class="cover" src="static/images/allQuietOnTheWesternFront_cover.jpg" alt="Book Cover">
        <img class="icon" src="static/images/icons/circle-check.svg" alt="Read">
        <h2>All Quiet on the Western Front</h2>
        <p>Erich Maria Remarque</p>
        <p>1928</p>
      </div>
      <div class="book">
        <img class="cover" src="static/images/theHobbit_cover.jpg" alt="Book Cover">
        <img class="icon" src="static/images/icons/circle-check.svg" alt="Read">
        <h2>The Hobbit</h2>
        <p>J. R. R. Tolkien</p>
        <p>1937</p>
      </div>
      <div class="book">
        <img class="cover" src="static/images/1984_cover.jpg" alt="Book Cover">
        <h2>1984</h2>
        <p>George Orwell</p>
        <p>1949</p>
      </div>
      <div class="book">
        <img class="cover" src="static/images/beingAndTime_cover.jpg" alt="Book Cover">
        <img class="icon" src="static/images/icons/circle-check.svg" alt="Read">
        <h2>Being and Time</h2>
        <p>Martin Heidegger</p>
        <p>1927</p>
      </div>
      <div class="book" id="newBook">
        <p class="hidden" id="new-button">+</p>
        <form action="" method="get" class="">
          <div class="form-section">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-section">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-section">
            <label for="year">Year: </label>
            <input type="text" name="year" id="year" />
          </div>
          <div class="form-section">
            <label for="cover">Cover: </label>
            <input type="file" name="cover" id="cover" />
          </div>
          <div class="form-section">
            <button id="submitNewBook" type="submit">Upload</button>
            <button id="cencel" type="reset">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
